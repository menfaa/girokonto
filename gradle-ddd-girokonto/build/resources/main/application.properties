logging.pattern.console=%clr(${LOG_LEVEL_PATTERN:%5p}) %clr(%-25.25logger{29}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
# DB Connectio
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/girokonto}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# DB Schema automatisch erzeugen
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto = update

logging.level.com.bank=DEBUG


# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#spring.docker.compose.enabled=true

# Server Konfiguration
server.port=8080

# Actuator Einstellungen
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.docker.compose.readiness.timeout=PT5M